#
# jndi.properties - use by clients that try to remotely access the application EJB's.
# 
java.naming.factory.initial=org.jboss.naming.remote.client.InitialContextFactory
java.naming.provider.url=remote://localhost:4447
java.naming.factory.url.pkgs=org.jboss.ejb.client.naming

# Note: add this user to JBoss standalone configuration (using bin\add-user.bat)
java.naming.security.principal=inspect
java.naming.security.credentials=andgo
jboss.naming.client.ejb.context=true

